		function verificar() {

			try {
				var valor = eval(document.calculadora.res.value);

				if (valor === Infinity) {
					document.calculadora.res.value = 'Error Matematico !';
				} else {
					document.calculadora.res.value = valor
				}
			} catch (error) {

		};

  <form name="calculadora">

    <h3>Calculadora</h3>

    <input type="textfield" id ="valor" name="res" value="" readonly="readonly">

    <br>

    <input type="button" value="1" onClick="document.calculadora.res.value+='1'">

    <input type="button" value="2" onClick="document.calculadora.res.value+='2'">

    <input type="button" value="3" onClick="document.calculadora.res.value+='3'">

    <input type="button" value="+" onClick="document.calculadora.res.value+='+'">

		<input type="button" value="/" onClick="document.calculadora.res.value+='/'">



    <br>

    <input type="button" value="4" onClick="document.calculadora.res.value+='4'">

    <input type="button" value="5" onClick="document.calculadora.res.value+='5'">

    <input type="button" value="6" onClick="document.calculadora.res.value+='6'">

    <input type="button" value="-" onClick="document.calculadora.res.value+='-'">

		<input type="button" value="(" onClick="document.calculadora.res.value+='('">
    <br>

    <input type="button" value="7" onClick="document.calculadora.res.value+='7'">

    <input type="button" value="8" onClick="document.calculadora.res.value+='8'">

    <input type="button" value="9" onClick="document.calculadora.res.value+='9'">

    <input type="button" value="*" onClick="document.calculadora.res.value+='*'">

		<input type="button" value=")" onClick="document.calculadora.res.value+=')'">

    <br>

    <input type="button" value="0" onClick="document.calculadora.res.value+='0'">

		<input type="button" value="00" onClick="document.calculadora.res.value+='00'">

    <input type="button" value="." onClick="document.calculadora.res.value+='.'">

    <input type="reset" value="c">

    <input type="button" value="=" onClick="verificar()">


    </form>
