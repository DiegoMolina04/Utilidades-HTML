<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calendario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/moment.min.js"></script>

  <link rel="stylesheet" href="css/fullcalendar.min.css">
  <script src="js/fullcalendar.min.js"></script>
  <script src="js/es.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-7">
        <div id="CalendarioWeb"></div>
      </div>
      <div class="col"></div>
    </div>
  </div>


  <script>
    $(document).ready(function() {
      $('#CalendarioWeb').fullCalendar({
        header: {
          left: 'today,prev,next',
          center: 'title',
          right: 'month, basicWeek, basicDay, agendaWeek, agendaDay'
        },
        dayClick: function(date, jsEvent, view) {
          limpiarCampos();
          $('#txtFecha').val(date.format());
          $("#Modal").modal();
        },
        events: 'http://localhost/CalendarioWeb/eventos.php',

        eventClick: function(calEvent, jsEvent, view) {
          $('#tituloEvento').html(calEvent.title);
          $('#txtDescripcion').val(calEvent.descripcion);
          $('#txtID').val(calEvent.id);
          $('#txtTitulo').val(calEvent.title);
          $('#txtColor').val(calEvent.color);

          FechaHora = calEvent.start._i.split(" ");
          $('#txtFecha').val(FechaHora[0]);
          $('#txtHora').val(FechaHora[1]);

          $("#Modal").modal();
        },
        editable: true,
        eventDrop: function(calEvent) {
          $('#txtID').val(calEvent.id);
          $('#txtTitulo').val(calEvent.title);
          $('#txtColor').val(calEvent.color);
          $('#txtDescripcion').val(calEvent.descripcion);

          var fechaHora = calEvent.start.format().split("T");
          $('#txtFecha').val(FechaHora[0]);
          $('#txtHora').val(FechaHora[1]);
          RecolectarDatos();
          EnviarInformacion('modificar', NuevoEvento, true);
        }
      });
    });
  </script>
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloEvento"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <input type="hidden" id="txtID" name="txtID">

          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Fecha Seleccionada</label>
              <input type="text" id="txtFecha" name="txtFecha" class="form-control" readonly />
            </div>
            <div class="form-group col-md-8">
              <label>Titulo</label>
              <input type="text" id="txtTitulo" class="form-control" placeholder="Ingrese el titulo">
            </div>
            <div class="form-group col-md-4">
              <label>Hora Del Evento</label>
              <input type="text" id="txtHora" value="" class="form-control" placeholder="Ej: 1:45"/>
            </div>
          </div>
          <div class="form-group">
            <label>Descripci√≥n Del Evento</label>
            <textarea id="txtDescripcion" rows="3" class="form-control" placeholder="Ingrese descripcion del evento"></textarea>
          </div>
          <div class="form-group">
            <label>Seleccione Color</label>
            <input type="color" value="#ff0000" id="txtColor" class="form-control" style="height:30px">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnAgregar" class="btn btn-success">Agregar Evento</button>
          <button type="button" id="btnModificar" class="btn btn-success">Modificar</button>
          <button type="button" id="btnEliminar" class="btn btn-danger">Eliminar</button>
          <button type="close" class="btn btn-primary">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    var NuevoEvento;

    $('#btnAgregar').click(function() {
      RecolectarDatos();
      EnviarInformacion('agregar', NuevoEvento);

    });

    $('#btnEliminar').click(function() {
      RecolectarDatos();
      EnviarInformacion('eliminar', NuevoEvento);

    });

    $('#btnModificar').click(function() {
      RecolectarDatos();
      EnviarInformacion('modificar', NuevoEvento);

    });

    function RecolectarDatos() {
      NuevoEvento = {
        id: $('#txtID').val(),
        title: $('#txtTitulo').val(),
        start: $('#txtFecha').val() + " " + $('#txtHora').val(),
        color: $('#txtColor').val(),
        descripcion: $('#txtDescripcion').val(),
        textColor: "#FFFFFF",
        end: $('#txtFecha').val() + " " + $('#txtHora').val()
      };

    }

    function EnviarInformacion(accion, objEvento, modal) {
      $.ajax({
        type: 'POST',
        url: 'eventos.php?accion=' + accion,
        data: objEvento,
        success: function(msg) {
          if (msg) {
            $('#CalendarioWeb').fullCalendar('refetchEvents');
            if (!modal) {
              $("#Modal").modal('toggle');
            }
          }
        },
        error: function() {
          alert("Error !");
        }
      });
    }

    function limpiarCampos(){
      $('#txtID').val('');
      $('#txtTitulo').val('');
      $('#txtColor').val('');
      $('#txtDescripcion').val('');
      $('#txtFecha').val('');
      $('#txtHora').val('');

    }
  </script>
</body>

</html>
